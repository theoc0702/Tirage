<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des élèves</title>
    <link rel="stylesheet" href="tirage.css">
    <script src="tirage.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tirage au sort</h1>
        <form id="eleveForm" class="formulaire">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required >
            <br>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>
            <br>
            <button type="submit" class="btn">Ajouter l'élève</button>
        </form>

        <h2>Liste des élèves</h2>
        <ul id="eleveListe" class="liste-eleves"></ul>

        <button id="viderListe" class="btn danger">Vider la liste</button>
        <button id="tirerEleve" class="btn primary">Tirer un élève au sort</button>

        <h3 id="tirage" class="tirage-result"></h3>
    </div>
</body>
</html>
